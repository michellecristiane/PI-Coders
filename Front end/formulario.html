<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="salvar_dados.php" method="post">
        <label for="nome">Nome: </label><br/>
        <input type=" text " id=" email " nome=" email " placeholder=" Digite o seu email " required><br>

        <label for=" mensagem "> Mensagem: </label> <br/>
        <textarea  id="mensagem" name="mensagem" rows="4" placeholder="Digite sua mensagem"></textarea><br/>

        <input type="checkbox" id="checkbox" nome="checkbox">
        <label for="checkbox">Checkbox1</label><br>
        <input type="checkbox" id="checkbox" nome="checkbox">
        <label for="checkbox">Checkbox2</label><br>


        <input type="radio" id="radio1" nome="radio">
        <label for="radio1">Opção1</label><br>
        <input type="radio" id="radio2" nome="radio">
        <label for="radio2">Opção2</label><br>


        
        <label for="range">Selecione um valor:</label><br>
        <input type="range" id="range" nome="range" min="0"><br>
       
        <label for="file">Selecione o arquivo:</label><br>
        <input type="file" id="file" nome="file"><br>


        <input type="submit" value="Enviar">
        







    </form>
