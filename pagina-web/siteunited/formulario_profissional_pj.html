<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login/Cadastro_PJ</title>
    <link rel="stylesheet" href="css/formulario_profissional_pf.CSS">
</head>

<body>
    <div class="container">
        <form class="form" id="register-form">
            <form class="form" id="form-send">
                <h1>Cadastre-se</h1>

                <div class="row">
                    <div class="razao_social">
                        <label for="nome">* Razão Social</label>
                        <input class="input_bigger" type="text" name="nome" id="nome" size="20"
                            maxlength="80" required>
                    </div>
                    <div class="cnpj">
                        <label for="cnpj">* CNPJ</label>
                        <input class="input_smaller" type="text" name="cnpj" id="cnpj" maxlength="14" size="20" placeholder="Digite seu CNPJ" required>
                    </div>
                </div>

                    
                <div class="row">
                    <div class="primary_name">
                        <label for="nome">* Nome Completo</label>
                        <input class="input_bigger" type="text" name="nome" id="nome" size="20" maxlength="80" required>
                    </div>
                    <div class="phone">
                        <label for="telefone">* Telefone</label>
                        <input class="input_smaller" type="tel" name="telefone" id="telefone" maxlength="90"
                            size="20" required>
                    </div>                    
                </div>

                <div class="row">
                    <div class="email">
                        <label for="email">* Email</label>
                        <input class="input_bigger" type="text" name="email" id="email"
                            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" size="20" maxlength="60"
                            required>
                    </div>
                    <div class="confirmar_email">
                        <label for="confirmar_email">* Confirmar E-mail</label>
                        <input class="input_bigger" type="text" name="confirmar_email" id="confirmar_email"
                            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                            placeholder="Confirme seu Email" size="20" maxlength="60" required>
                    </div>
                </div>               

                <div class="row">
                    <div class="cep">
                        <label for="cep">*CEP</label>
                        <input class="input_smaller" type="text" name="cep" id="cep" maxlength="9"
                            placeholder="CEP" size="20" required>
                    </div>
                    <div class="estado">
                        <label class="estado">* Estado</label>
                        <select class="input_estado" name="estado">
                            <option value="estado">Selecione seu Estado</option><br>
                            <option value="ac">Acre</option>
                            <option value="al">Alagoas</option>
                            <option value="am">Amazonas</option>
                            <option value="ap">Amapá</option>
                            <option value="ba">Bahia</option>
                            <option value="ce">Ceará</option>
                            <option value="df">Distrito Federal</option>
                            <option value="es">Espírito Santo</option>
                            <option value="go">Goiás</option>
                            <option value="ma">Maranhão</option>
                            <option value="mt">Mato Grosso</option>
                            <option value="ms">Mato Grosso do Sul</option>
                            <option value="mg">Minas Gerais</option>
                            <option value="pa">Pará</option>
                            <option value="pb">Paraíba</option>
                            <option value="pr">Paraná</option>
                            <option value="pe">Pernambuco</option>
                            <option value="pi">Piauí</option>
                            <option value="rj">Rio de Janeiro</option>
                            <option value="rn">Rio Grande do Norte</option>
                            <option value="ro">Rondônia</option>
                            <option value="rs">Rio Grande do Sul</option>
                            <option value="rr">Roraima</option>
                            <option value="sc">Santa Catarina</option>
                            <option value="se">Sergipe</option>
                            <option value="sp">São Paulo</option>
                            <option value="to">Tocantins</option>
                        </select>
                    </div>
                    

                    <div class="cidade">
                        <label>* Cidade</label>
                        <select class="input_cidade" name="cidade">
                            <option value="city">Rio Branco</option>
                            <option value="city">Maceió</option>
                            <option value="city">Manaus</option>
                            <option value="city">Macapá</option>
                            <option value="city">Salvador</option>
                            <option value="city">Fortaleza</option>
                            <option value="city">Brasília</option>
                            <option value="city">Vitória</option>
                            <option value="city">São Luis</option>
                            <option value="city">Goiânia</option>
                            <option value="city">Cuiabá</option>
                            <option value="city">Campo Grande</option>
                            <option value="city">Belo Horizonte</option>
                            <option value="city">Belém</option>
                            <option value="city">João Pessoa</option>
                            <option value="city">Curitiba</option>
                            <option value="city">Recife</option>
                            <option value="city">Terezina</option>
                            <option value="city">Rio de Janeiro</option>
                            <option value="city">Natal</option>
                            <option value="city">Porto Velho</option>
                            <option value="city">Porto Alegre</option>
                            <option value="city">Boa Vista</option>
                            <option value="city">Florianópolis</option>
                            <option value="city">Aracajú</option>
                            <option value="city">São Paulo</option>
                            <option value="city">Palmas</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="logradouro">
                        <label for="logradouro">Logradouro</label>
                        <input class="input_logradouro" type="text" name="logradouro" id="logradouro"
                            maxlength="80" placeholder="Rua, Travessa, Passagem..." size="20" required>
                    </div>
                    <div class="numero">
                        <label for="numero">N°</label>
                        <input class="input_numero" type="text" name="numero" id="numero" maxlength="5"
                            size="20" required>
                    </div>
                    <div class="bairro">
                        <label for="bairro">Bairro</label>
                        <input class="input_bairro" type="text" name="bairro" id="bairro" maxlength="40"
                            size="20" required>
                    </div>
                </div>

                <div class="row">
                    <div class="senha">
                        <label for="senha">* Senha</label>                       
                        <input class="input_bigger" type="password" name="senha"
                            placeholder="Escolha uma senha" maxlength="30" required>
                    </div>
                    <div class="confirmar_senha">
                        <label for="confirmar_senha">* Confirmar Senha</label>                       
                        <input class="input_bigger" type="password" name="confirmar_senha"
                            placeholder="Repita sua senha" maxlength="30" required>
                    </div>
                </div>

                <div class="row">
                    <div class="trabalho_fotografico">
                        <label for="trabalho_fotografico">* Especialidade Fotográfica</label>
                        <select class="input_smaller" id="trabalho_fotografico" name="trabalho_fotografico" required>
                            <option value="">Selecione o Tipo</option>
                            <option value="casamento">Casamento</option>
                            <option value="evento">Evento</option>
                            <option value="retrato">Retrato</option>
                            <option value="natureza">Formatura</option>
                            <option value="outro">Outro</option>
                        </select>
                    </div>
                    <div class="raio_atendimento">
                        <label for="raio_atendimento">* Raio de Atendimento</label>
                        <select id="raio_atendimento" name="raio_atendimento" required>
                            <option value="">Selecione a distância</option>
                            <option value="10km">Até 10km</option>
                            <option value="20km">Até 20km</option>
                            <option value="50km">Até 50km</option>
                            <option value="20km">Até 70km</option>
                            <option value="100km">Até 100km</option>
                            <option value="km_livre">Atendimento após orçamento</option>
                            <option value="0km">Atendimento online</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="comentarios">
                        <label for="descricao fotografo">* Descrição do Fotógrafo</label>
                        <textarea class="input_bigger" placeholder="Faça uma descrição que aparecerá no seu perfil..." size="20"></textarea>
            
                    </div>
                </div>
                <button class="button" type="submit">Enviar</button>
            </form>
            <p><a href="login_profissional.html" class="link" id="flip-to-login">Login</a></p>
        </form>                                    
    </div>
</body>

</html>
