<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esqueceu a senha?</title>
    <link rel="stylesheet" href="css/RecuperarSenha.css">
</head>

<body>
    <form action="salvar_dados.php" method="post" id="recuperarForm">
        <h2>Esqueceu sua Senha?</h2>

        <label for="E-mail">Qual seu e-mail de cadastro?</label>
        <br>
        <input type="text" id="E-mail" name="E-mail" placeholder="Digite seu e-mail cadastrado">
        <br>
        <button type="button" onclick="enviarFormulario()">Enviar</button>
        
    </form>

    <script>
        function enviarFormulario() {
            // Envia o formulário
            document.getElementById("recuperarForm").submit();
            // Redireciona para a página de confirmação
            window.location.href = 'confirmar_recuperar_senha.html';
        }
    </script>
</body>

</html>
