<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esqueceu a senha?</title>
    <link rel="stylesheet" href="css/RecuperarSenha.css">
</head>

<body>
    <form action="salvar_dados.php" method="post" id="recuperarForm">
        <h2>Esqueceu sua Senha?</h2>

        <label for="email">Qual seu e-mail de cadastro?</label>
        <br>
        <input type="text" id="email" name="email" placeholder="Digite seu e-mail cadastrado">
        <br>
        <button type="button" onclick="enviarFormulario()">Enviar</button>
        
    </form>

    <script>
        function enviarFormulario() {
            // Verifica se o campo de e-mail está vazio
            var email = document.getElementById("email").value;
            if (email === "") {
                alert("Por favor, insira o seu e-mail.");
                return;
            }
            // Se o e-mail foi inserido, envia o formulário e redireciona
            document.getElementById("recuperarForm").submit();
            window.location.href = 'confirmar_recuperar_senha.html';
        }
    </script>
</body>

</html>
