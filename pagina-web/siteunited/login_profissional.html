<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login/Cadastro</title>
    <link rel="stylesheet" href="css/login_profissional.CSS">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
</head>

<body>
    <div class="container">
        <div class="flip-card-container">
            <div class="flip-card">
                <!-- Front (Login) -->
                <div class="card-front">
                    <div class="form1">
                        <h1>Login</h1>
                        <div class="form-group">
                            <label for="email-login">Email:</label>
                            <input type="email" id="email-login" required>
                        </div>
                        <div class="form-group">
                            <label for="senha-login">Senha:</label>
                            <input type="password" id="senha-login" required>
                        </div>
                        <button class="btn" id="btn-login">Entrar</button>
                        <div class="dropdown">
                            <p>É novo por aqui? <span id="cadastre-se">Cadastre-se <i class="fa fa-angle-down"></i></span></p>
                            <ul id="options" class="dropdown-options">
                              <li><a href="#">Pessoa Física</a></li>
                              <li><a href="#">Pessoa Jurídica</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
               

    <script>
                                       
                            // Seleciona o elemento 'Cadastre-se' e a lista de opções
        const cadastreSe = document.getElementById('cadastre-se');
        const options = document.getElementById('options');

        // Função para alternar a exibição das opções
        cadastreSe.addEventListener('click', function() {
        if (options.style.display === 'block') {
            options.style.display = 'none';
        } else {
            options.style.display = 'block';
        }
        });

        // Fecha o dropdown ao clicar fora dele
        window.addEventListener('click', function(event) {
        if (!event.target.matches('#cadastre-se')) {
            options.style.display = 'none';
        }
        });
                
    </script>
</body>

</html>
