<!doctype html>
<html lang="pt-br   ">
<head>
  <title>Webleb</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="css/menuburgger.css">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />

<body>
	<div class="section">

			          	<input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
			          	<label for="reg-log"></label>
						<div class="card-3d-wrap mx-auto">
							<div class="card-3d-wrapper">
								<div class="card-front">
									<div class="center-wrap">
										<div class="section text-center">
											<h4 class="pb-3">Iniciar sessão</h4>
											<div class="form-group">
												<input type="email" class="form-style" placeholder="Email">
												<i class="input-icon uil uil-at"></i>
											</div>	
											<div class="form-group mt-2">
												<input type="password" class="form-style" placeholder="Senha">
												<i class="input-icon uil uil-lock-alt"></i>
											</div>
											<a href="" class="btn mt-4">Entrar</a>
                      <div class="form-group mt-2">
                        <!-- <p>ou</p> -->
											<!-- <a href="" class="btn "><i class="fa-brands fa-facebook-f"></i></a>
											<a href="" class="btn "><i class="fa-brands fa-google"></i></a>
                      <a href="" class="btn "><i class="fa-brands fa-instagram"></i></a>
											</div> -->
                      <p class="mb-0 mt-4 text-center"><a href="RecuperarSenha.html" class="link">Esqueceu sua senha?</a></p>
				      					</div>
			      					</div>
			      				</div>
								<div class="card-back">
									<div class="center-wrap">
										<div class="section text-center">
											<h4 class="mb-3 pb-3">Inscrição</h4>
											<div class="form-group">
												<input type="text" class="form-style" placeholder="Nome">
												<i class="input-icon uil uil-user"></i>
											</div>
											<div class="form-group mt-2">
												<input type="email" class="form-style" placeholder="Email">
												<i class="input-icon uil uil-at"></i>
											</div>	
											<div class="form-group mt-2">
												<input type="password" class="form-style" placeholder="Senha">
												<i class="input-icon uil uil-lock-alt"></i>
											</div>	
                      
											<div class="form-group mt-2">
												<input type="password" class="form-style" placeholder="Confirmar_senha">
												<i class="input-icon uil uil-lock-alt"></i>
											</div>
											<a href="" class="btn mt-4">Cadastrar</a>
				      					</div>
			      					</div>
			      				</div>
			      			</div>
			      		</div>
