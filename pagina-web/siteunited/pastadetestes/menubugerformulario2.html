<!doctype html>
<html lang="pt-br">

<head>
    <title>F</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style>
        /* Add necessary custom styles here */
        @import url('https://fonts.googleapis.com/css?family=Poppins:400,500,600,700,800,900');

        body {
            font-family: 'Poppins', sans-serif;
            font-weight: 300;
            line-height: 1.7;
            color: #ffffff;
            overflow: hidden;
            background-image: linear-gradient(216deg, rgba(77, 77, 77, 0.05) 0%, rgba(77, 77, 77, 0.05) 25%, rgba(42, 42, 42, 0.05) 25%, rgba(42, 42, 42, 0.05) 38%, rgba(223, 223, 223, 0.05) 38%, rgba(223, 223, 223, 0.05) 75%, rgba(36, 36, 36, 0.05) 75%, rgba(36, 36, 36, 0.05) 100%), linear-gradient(44deg, rgba(128, 128, 128, 0.05) 0%, rgba(128, 128, 128, 0.05) 34%, rgba(212, 212, 212, 0.05) 34%, rgba(212, 212, 212, 0.05) 57%, rgba(25, 25, 25, 0.05) 57%, rgba(25, 25, 25, 0.05) 89%, rgba(135, 135, 135, 0.05) 89%, rgba(135, 135, 135, 0.05) 100%), linear-gradient(241deg, rgba(55, 55, 55, 0.05) 0%, rgba(55, 55, 55, 0.05) 14%, rgba(209, 209, 209, 0.05) 14%, rgba(209, 209, 209, 0.05) 60%, rgba(245, 245, 245, 0.05) 60%, rgba(245, 245, 245, 0.05) 69%, rgba(164, 164, 164, 0.05) 69%, rgba(164, 164, 164, 0.05) 100%), linear-gradient(249deg, rgba(248, 248, 248, 0.05) 0%, rgba(248, 248, 248, 0.05) 32%, rgba(148, 148, 148, 0.05) 32%, rgba(148, 148, 148, 0.05) 35%, rgba(202, 202, 202, 0.05) 35%, rgba(202, 202, 202, 0.05) 51%, rgba(181, 181, 181, 0.05) 51%, rgba(181, 181, 181, 0.05) 100%), linear-gradient(92deg, hsl(214, 0%, 11%), hsl(214, 0%, 11%));
            background-size: cover;
            background-repeat: no-repeat;
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
            height: 100vh;
        }
       
        
        .h6{
            color: rgb(255, 255, 255);
            /*Titulo*/

        }

        a:hover {
            text-decoration: none;
        }

        .link {
            color: #ffffff;
            /*esqueciminhasenha*/
        }

        .link:hover {
            color: #ffffff;
            /*Cadastar*/
        }

        .pb-3 {

            color: #ffffff;
        }

        h4 {
            font-weight: 600;
            /*Iniciar sessao*/
        }

        h6 span {
            padding: 0 20px;
            /*esqueciminhasenha*/
            font-weight: 700;
        }
        .btn .mt-4{
            color: #000000;
        }

        .container {
            display: flex;
            justify-content: center;
            text-align: center;
        }


        .full-height {
            min-height: 100vh;
        }

        [type="checkbox"]:checked,
        [type="checkbox"]:not(:checked) {
            display: none;
            text-align: center;
        }

        .checkbox:checked+label,
        .checkbox:not(:checked)+label {
            position: relative;
            display: block;
            text-align: center;
            width: 60px;
            height: 16px;
            border-radius: 8px;
            padding: 0;
            margin: 10px auto;
            cursor: pointer;
            background-color: #95c6db;
        }

        .checkbox:checked+label:before,
        .checkbox:not(:checked)+label:before {
            position: absolute;
            display: block;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            color: #ffffff;
            background-color: #000000;
            font-family: 'unicons';
            content: '\eb4f';
            z-index: 20;
            top: -10px;
            left: -10px;
            line-height: 36px;
            text-align: center;
            font-size: 24px;
            transition: all 0.5s ease;
        }

        .checkbox:checked+label:before {
            transform: translateX(44px) rotate(-270deg);
        }

        .card-3d-wrap {
            position: relative;
            width: 400px;
            max-width: 100%;
            height: 650px;
            -webkit-transform-style: preserve-3d;
            transform-style: preserve-3d;
            perspective: 900px;
            margin-top: 0px;
        }

        .card-3d-wrapper {
            width: 100%;
            height: 150%;
            position: absolute;
            -webkit-transform-style: preserve-3d;
            transform-style: preserve-3d;
            transition: all 600ms ease-out;
            border: 2px solid #090909;
            /*borda*/
            border-radius: 10px;
        }

        .card-front,
        .card-back {
            width: 100%;
            height: 100%;
            background-color: #2a69a8;
            background-image: url('/img/pattern_japanese-pattern-2_1_2_0-0_0_1__ffffff00_000000.png');
            position: absolute;
            border-radius: 6px;
            -webkit-transform-style: preserve-3d;
            
        }

        .card-back {
            transform: rotateY(180deg);
        }

        .checkbox:checked~.card-3d-wrap .card-3d-wrapper {
            transform: rotateY(180deg);
        }

        .center-wrap {
            position: absolute;
            width: 100%;
            padding: 0 35px;
            top: 40%;
            left: 0;
            transform: translate3d(0, -50%, 35px) perspective(100px);
            z-index: 20;
            display: block;
        }

        .form-group {
            position: relative;
            display: block;
            margin: 0;
            padding: 0;
        }

        /* todo o corpo do formula */
        .form-style {
            padding: 13px 20px;
            padding-left: 55px;
            height: 48px;
            width: 100%;
            font-weight: 500;
            border-radius: 4px;
            font-size: 14px;
            line-height: 22px;
            letter-spacing: 0.5px;
            outline: none;
            color: #000000;
            background-color: #ffffff;
            /*fundo das senhas e login*/
            border: none;
            -webkit-transition: all 200ms linear;
            transition: all 200ms linear;
            box-shadow: 0 4px 8px 0 rgba(50, 49, 49, 0.2);
        }

        .form-style:focus,
        .form-style:active {
            border: none;
            outline: none;
            box-shadow: 0 4px 8px 0 rgba(11, 10, 10, 0.9);
        }

        .input-icon {
            position: absolute;
            top: 0;
            left: 18px;
            height: 48px;
            font-size: 24px;
            line-height: 48px;
            text-align: left;
            -webkit-transition: all 200ms linear;
            transition: all 200ms linear;
        }

        .btn {
            border-radius: 4px;
            height: 44px;
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
            -webkit-transition: all 200ms linear;
            transition: all 200ms linear;
            padding: 0 30px;
            letter-spacing: 1px;
            display: -webkit-inline-flex;
            display: -ms-inline-flexbox;
            display: inline-flex;
            align-items: center;
            background-color: #ffffff;
            color: #ffffff;
        }

        .btn:hover {
            background-color: #52a7f2;
            color: #ffffff;
            box-shadow: 0 8px 24px 0 rgba(16, 39, 112, .2);
        }
    </style>
</head>

<body>
 
       
            <div class="row full-height justify-content-center">
                <div class="col-12 text-center align-self-center py-5">
                    <h6 class="mb-0 pb-3"><span>Iniciar sessão</span><span>cadastre-se</span></h6>
                    <div class="section pb-5 pt-5 pt-sm-2 text-center">
                        
                        <input class="checkbox" type="checkbox" id="reg-log" name="reg-log" />

                        <div class="card-3d-wrap mx-auto">

                                                <input type="password" class="form-style" placeholder="Senha">
                                                <i class="input-icon uil uil-lock-alt"></i>
                                            </div>
                                            <a href="#" class="btn mt-4">Entrar</a>
                                            <p class="mb-0 mt-4 text-center">
                                                <a href="RecuperarSenha.html" class="link">Esqueceu sua senha?</a>
                                            </p>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-back">
                                    <div class="center-wrap">
                                        <div class="section text-center">

                                            <div class="form-group">
                                                <input type="text" class="form-style" placeholder="Nome">
                                                <i class="input-icon uil uil-user"></i>
                                            </div>
                                            <div class="form-group mt-2">
                                                <input type="text" class="form-style" placeholder="Sobrenome">
                                                <i class="input-icon uil uil-user"></i>
                                            </div>
                                            <div class="form-group mt-2">
                                                <input type="text" class="form-style" placeholder="CPF">
                                                <i class="input-icon uil uil-id-card"></i>
                                            </div>
                                            <div class="form-group mt-2">
                                                <input type="date" class="form-style" placeholder="Data de Nascimento">
                                                <i class="input-icon uil uil-calendar-alt"></i>
                                            </div>
                                            <div class="form-group mt-2">
                                                <select class="form-style">
                                                    <option value="" disabled selected>Gênero</option>
                                                    <option value="feminino">Feminino</option>
                                                    <option value="masculino">Masculino</option>
                                                    <option value="outro">Outro</option>
                                                </select>
                                                <i class="input-icon uil uil-gender"></i>
                                            </div>
                                            <div class="form-group mt-2">
                                                <input type="email" class="form-style" placeholder="E-mail">
                                                <i class="input-icon uil uil-at"></i>
                                            </div>
                                            <div class="form-group mt-2">
                                                <input type="email" class="form-style" placeholder="Confirmar E-mail">
                                                <i class="input-icon uil uil-at"></i>
                                            </div>
                                            <div class="form-group mt-2">
                                                <input type="tel" class="form-style" placeholder="Telefone">
                                                <i class="input-icon uil uil-phone"></i>
                                            </div>
                                            <!-- <div class="form-group mt-2">
                                                <label>Interesse Profissional:</label>
                                                <div class="form-check">
                                                    <input type="checkbox" class="form-check-input" id="fotografia">
                                                    <label class="form-check-label" for="fotografia">Fotografia</label>
                                                </div>
                                                <div class="form-check">
                                                    <input type="checkbox" class="form-check-input" id="filmagem">
                                                    <label class="form-check-label" for="filmagem">Filmagem</label>
                                                </div>
                                            </div> -->
                                            <div class="form-group mt-2">
                                                <input type="text" class="form-style" placeholder="Usuário">
                                                <i class="input-icon uil uil-user"></i>
                                            </div>
                                            <div class="form-group mt-2">
                                                <input type="password" class="form-style" placeholder="Senha">
                                                <i class="input-icon uil uil-lock-alt"></i>
                                            </div>
                                            <div class="form-group mt-2">
                                                <input type="password" class="form-style" placeholder="Confirmar Senha">
                                                <i class="input-icon uil uil-lock-alt"></i>
                                            </div>
                                         
                                            <a href="#" class="btn mt-4">Enviar Cadastro</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
 
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
