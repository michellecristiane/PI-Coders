<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login/Cadastro</title>
    <link rel="stylesheet" href="css/FORMULARIOCLIENTE.CSS">
</head>

<body>
    <div class="container">
        <div class="flip-card-container">
            <div class="flip-card">
                <!-- Front (Login) -->
                <div class="card-front">
                    <div class="form1">
                        <h1>Login</h1>
                        <div class="form-group">
                            <label for="email-login">Email:</label>
                            <input type="email" id="email-login" required>
                        </div>
                        <div class="form-group">
                            <label for="senha-login">Senha:</label>
                            <input type="password" id="senha-login" required>
                        </div>
                        <button class="btn" id="btn-login">Entrar</button>
                        <p>Não tem uma conta? <span class="link" id="flip-to-register">Cadastre-se</span></p>
                    </div>
                </div>
                <!-- Back (Cadastro) -->
                <div class="card-back">
                    <form class="form" id="register-form">
                        <form class="form" id="form-send">
                            <h1>Cadastre-se</h1>

                            <div class="row">
                                <div class="primary_name">
                                    <label for="nome">* NOME COMPLETO</label>
                                    <input class="input_bigger" type="text" name="nome" id="nome" size="20"
                                        maxlength="80" required>
                                </div>
                                <div class="data_nascimento">
                                    <label for="date">*Data de Nascimento</label>
                                    <input class="input_smaller" type="date" name="data_nascimento" id="data_nascimento"
                                        placeholder="Dia/Mês/Ano" required>
                                </div>
                            </div>

                            <div class="row">
                                <div class="cpf">
                                    <label for="cpf">* CPF ou CNPJ</label>
                                    <input class="input_smaller" type="text" name="cpf" id="cpf" maxlength="14"
                                        size="20" placeholder="Digite seu CPF ou CNPJ" required>
                                </div>
                                <div class="genero">
                                    <label for="genero">*Gênero:</label>
                                    <select id="genero" required>
                                        <option value="">Selecione</option>
                                        <option value="masculino">Masculino</option>
                                        <option value="feminino">Feminino</option>
                                        <option value="outro">Outro</option>
                                    </select>
                                </div>
                            </div>

                            <div class="row">
                                <div class="nome_profissional">
                                    <label for="nome_profissional">Como você é conhecido(a)?</label>
                                    <input class="input_smaller" type="text" name="nome_profissional"
                                        id="nome_profissional" placeholder="Nome/Apelido Profissional" maxlength="20">
                                </div>
                                <div class="email">
                                    <label for="email">* Email</label>
                                    <input class="input_bigger" type="text" name="email" id="email"
                                        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" size="20" maxlength="60"
                                        required>
                                </div>
                            </div>

                            <div class="row">
                                <div class="confirmar_email">
                                    <label for="confirmar_email">* Confirmar E-mail</label>
                                    <input class="input_bigger" type="text" name="confirmar_email" id="confirmar_email"
                                        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                                        placeholder="Confirme seu Email" size="20" maxlength="60" required>
                                </div>
                                <div class="phone">
                                    <label for="telefone">* Telefone</label>
                                    <input class="input_phone" type="tel" name="telefone" id="telefone" maxlength="90"
                                        size="20" required>
                                </div>
                            </div>

                            <div class="row">
                                <div class="cep">
                                    <label for="cep">*CEP</label>
                                    <input class="input_smaller" type="text" name="cep" id="cep" maxlength="9"
                                        placeholder="CEP" size="20" required>
                                </div>
                                <div class="estado">
                                    <label class="estado">* Estado</label>
                                    <select class="input_estado" name="estado">
                                        <option value="estado">Selecione seu Estado</option><br>
                                        <option value="ac">Acre</option>
                                        <option value="al">Alagoas</option>
                                        <option value="am">Amazonas</option>
                                        <option value="ap">Amapá</option>
                                        <option value="ba">Bahia</option>
                                        <option value="ce">Ceará</option>
                                        <option value="df">Distrito</option>
                                        <option value="es">Espirito Santo</option>
                                        <option value="go">Goiás</option>
                                        <option value="ma">Maranhão</option>
                                        <option value="mt">Mato Grosso</option>
                                        <option value="ms">Mato Grosso do Sul</option>
                                        <option value="mg">Minas Gerais</option>
                                        <option value="pa">Pará</option>
                                        <option value="pb">paraíba</option>
                                        <option value="pr">Paraná</option>
                                        <option value="pe">Pernambuco</option>
                                        <option value="pi">Piauí</option>
                                        <option value="rj">Rio de Janeiro</option>
                                        <option value="rn">Rio Grande do Norte</option>
                                        <option value="ro">Rondônia</option>
                                        <option value="rs">Rio Grande do Sul</option>
                                        <option value="rr">Roraima</option>
                                        <option value="sc">Santa Catarina</option>
                                        <option value="se">Sergipe</option>
                                        <option value="sp">São Paulo</option>
                                        <option value="to">Tocantins</option>
                                    </select>
                                </div>
                                

                                <div class="cidade">
                                    <label>* Cidade</label>
                                    <select class="input_cidade" name="cidade">
                                        <option value="city">Selecione sua Cidade</option>
                                        <option value="city">Selecione sua Cidade</option>
                                        <option value="city">Selecione sua Cidade</option>
                                        <option value="city">Selecione sua Cidade</option>
                                        <option value="city">Selecione sua Cidade</option>
                                        <option value="city">Selecione sua Cidade</option>
                                        <option value="city">Selecione sua Cidade</option>
                                        <option value="city">Selecione sua Cidade</option>
                                        <option value="city">Selecione sua Cidade</option>
                                        <option value="city">Selecione sua Cidade</option>
                                        <option value="city">Selecione sua Cidade</option>
                                        <option value="city">Selecione sua Cidade</option>
                                        <option value="city">Selecione sua Cidade</option>
                                    </select>
                                </div>
                            </div>

                            <div class="row">
                                <div class="bairro">
                                    <label for="bairro">Bairro</label>
                                    <input class="input_bairro" type="text" name="bairro" id="bairro" maxlength="40"
                                        size="20" required>
                                </div>
                                <div class="logradouro">
                                    <label for="logradouro">Logradouro</label>
                                    <input class="input_logradouro" type="text" name="logradouro" id="logradouro"
                                        maxlength="80" placeholder="Rua, Travessa, Passagem..." size="20" required>
                                </div>
                                <div class="numero">
                                    <label for="numero">N°</label>
                                    <input class="input_numero" type="text" name="numero" id="numero" maxlength="5"
                                        size="20" required>
                                </div>
                            </div>

                            <div class="row">
                                <div class="senha">
                                    <label for="senha">* Senha</label>
                                    <img id="eye-password" class="eye-svg" src="./olho.png" width="0" height="0">
                                    <input class="input_bigger" type="password" name="senha"
                                        placeholder="Escolha uma senha" maxlength="30" required>
                                </div>
                                <div class="confirmar_senha">
                                    <label for="confirmar_senha">* Confirmar Senha</label>
                                    <img id="eye-password" class="eye-svg" src="./olho.png" width="0" height="0">
                                    <input class="input_bigger" type="password" name="confirmar_senha"
                                        placeholder="Repita sua senha" maxlength="30" required>
                                </div>
                            </div>

                            <div class="row">
                                <div class="trabalho_fotografico">
                                    <label for="trabalho_fotografico">* Tipo de Trabalho Fotográfico</label>
                                    <select id="trabalho_fotografico" name="trabalho_fotografico" required>
                                        <option value="">Selecione o Tipo</option>
                                        <option value="casamento">Casamento</option>
                                        <option value="evento">Evento</option>
                                        <option value="retrato">Retrato</option>
                                        <option value="natureza">Formatura</option>
                                        <option value="outro">Outro</option>
                                    </select>
                                </div>
                            </div>

                            <div class="row">
                                <div class="interesse">
                                    <label for="interesse">* Qual é o seu interesse em ingressar no site?</label>
                                    <textarea id="interesse" name="interesse" rows="3" maxlength="300" placeholder="Explique seu interesse" required></textarea>
                                </div>
                            </div>

                            <button class="button" type="submit">Enviar</button>
                        </form>

                        <p>Já tem uma conta? <a href="#" class="link" id="flip-to-login">Entrar</a></p>

                    </form>
                </div>
            </div>


            <script>document.getElementById('flip-to-register').addEventListener('click', function () {
                    document.querySelector('.flip-card').style.transform = 'rotateY(180deg)';
                });

                document.getElementById('flip-to-login').addEventListener('click', function () {
                    document.querySelector('.flip-card').style.transform = 'rotateY(0deg)';
                });</script>
</body>

</html>
