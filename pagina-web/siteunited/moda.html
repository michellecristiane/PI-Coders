             <!-- area do carousel -->
       <main>
        <div class="carroussel">
            <div class="container" id="img-container">
                <img src="imagens/BL0A7308.jpg" alt="Image 1">
                <img src="imagens/BL0A7308.jpg" alt="Image 2">
                <img src="imagens/BL0A7308.jpg" alt="Image 3">
            </div>
        </div>
    </main>
    <script>
        const container = document.getElementById('img-container');
        const images = container.querySelectorAll('img');
        const totalImages = images.length;
        let currentIndex = 0;

        function moveCarrousel() {
            currentIndex++;
            if (currentIndex >= totalImages) {
                currentIndex = 0;
            }
            container.style.transform = `translateX(${-currentIndex * 500}px)`;
        }
        

        setInterval(moveCarrousel, 3000);
    </script>
