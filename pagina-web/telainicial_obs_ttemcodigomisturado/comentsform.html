<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comentários</title>
    <link rel="stylesheet" href="formscoments.css">
</head>
<body>
    <div class="comments-container">
        <div class="comment-card">
            <div class="comment-header">
                <img src="avatar1.jpg" alt="Avatar" class="avatar">
                <h3 class="username">Usuário 1</h3>
            </div>
            <p class="comment-text">Este é um comentário muito legal sobre a fotografia.</p>
            <div class="comment-footer">
                <span class="comment-date">05 Ago 2024</span>
            </div>
        </div>

        <div class="comment-card">
            <div class="comment-header">
                <img src="avatar1.jpg" alt="Avatar" class="avatar">
                <h3 class="username">Usuário 1</h3>
            </div>
            <p class="comment-text">Este é um comentário muito legal sobre a fotografia.</p>
            <div class="comment-footer">
                <span class="comment-date">05 Ago 2024</span>
            </div>
        </div>
        
        <div class="comment-card">
            <div class="comment-header">
                <img src="avatar1.jpg" alt="Avatar" class="avatar">
                <h3 class="username">Usuário 1</h3>
            </div>
            <p class="comment-text">Este é um comentário muito legal sobre a fotografia.</p>
            <div class="comment-footer">
                <span class="comment-date">05 Ago 2024</span>
            </div>
        </div>
        <!-- Adicione mais cards de comentários aqui -->
    </div>

    <!-- Adicione um formulário para novos comentários -->
    <form id="commentForm">
        <label for="username">Nome:</label>
        <input type="text" id="username" name="username" required>
        <label for="commentText">Comentário:</label>
        <textarea id="commentText" name="commentText" rows="4" required></textarea>
        <button type="submit">Adicionar Comentário</button>
    </form>

    <script>
        document.getElementById('commentForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const commentText = document.getElementById('commentText').value;

            const commentCard = document.createElement('div');
            commentCard.className = 'comment-card';

            commentCard.innerHTML = `
                <div class="comment-header">
                    <img src="default-avatar.jpg" alt="Avatar" class="avatar">
                    <h3 class="username">${username}</h3>
                </div>
                <p class="comment-text">${commentText}</p>
                <div class="comment-footer">
                    <span class="comment-date">${new Date().toLocaleDateString()}</span>
                </div>
            `;

            document.querySelector('.comments-container').appendChild(commentCard);

            // Limpa o formulário
            document.getElementById('commentForm').reset();
        });
    </script>
</body>
</html>
