<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
    <link rel="stylesheet" href="/css/formulario_profissional_pf.css">
</head>


<body>
    <form class="form-send" id="form-send">
        <fieldset><!--referente a cor da borda quadrada que esta na cor lilás-->
            <legend>Cadastre-se</legend>
            <div class="labelInput">

                <div class="area area_nome"><!--dIV DO NOME E SOBRENOME-->
                    <div class="primary_name">
                        <label for="nome">* Nome:</label>
                        <input class="input_bigger" type="text" name="nome" id="nome" placeholder="Digite seu primeiro nome" size="20" maxlength="80" required>
                    </div>
                    <div class="second_name">
                        <label for="sobrenome">* Sobrenome:</label>
                        <input class="input_bigger" type="text" name="sobrenome" id="sobrenome" placeholder="Digite seu sobrenome" size="20" maxlength="80" required>
                    </div>                       
                </div><br>
                    
                        <label for="cpf">* CPF:</label><br>
                        <input class="input_smaller" type="text" name="cpf" id="cpf" placeholder="CPF" maxlength="14" size="20" required><br><br>

                        
                        <label for="date">* Data de Nascimento:</label><br>
                        <input class="input_smaller" type="date" name="data_nascimento" id="data_nascimento" placeholder="Dia/Mês/Ano" required><br><br>                 
                
                
                <div class="area_gender"><!--DIV DA OPÇÃO DE  GENERO-->
                    <label>* Gênero:</label>
                    <label for="feminino">Feminino
                        <input type="radio" name="option" id="feminino" value="feminino" required>
                    </label>
                    <label for="masculino">Masculino
                        <input type="radio" name="option" id="masculino" value="masculino" required>
                    </label>
                    <label for="outro">Outro
                        <input type="radio" name="option" id="outro" value="outro" required>
                    </label>
                </div><br>

                        <label for="nome_profissional">Como gostaria de ser chamado(a)?</label><br>
                        <input class="input_smaller" type="text" name="nome" id="nome" placeholder="Nome/Apelido Profissional" maxlength="20"><br><br>

                
                <div class="area area_email"><!--DIV DO EMAIL-->
                    <div class="email">
                        <label for="email">* Email: </label>
                        <input class="input_bigger" type="text" name="email" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="Digite seu Email" size="20" maxlength="60" required>
                    </div>
                    <div class="confirm_email">
                        <label for="confirmar_email" >* Confirmar E-mail:</label>
                        <input class="input_bigger" type="text" name="confirmar_email" id="confirmar_email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="Confirme seu Email" size="20" maxlength="60" required>
                    </div>                   
                </div><br>

                <div class="area area_contato">
                    <div class="contato_ddd">
                        <label for="tel">* (DDD):</label>
                        <input type="tel" class="reduc" width="40px" name="ddd" id="ddd" maxlength="3" placeholder="(DDD)" size="20" required>
                    </div>
                    
                    <div class="contato_telefone">
                        <label for="telefone">* Telefone:</label>
                        <input type="tel" name="telefone" id="telefone" maxlength="90" placeholder="Telefone" size="20" required><br>
                    </div>
                
                </div>
                
                <label for="cep">* CEP:</label>
                <input type="check" name="cep" id="cep" maxlength="9" placeholder="CEP" size="20" required><br>

                <label for="endereco">* Endereço:</label>
                <input type="text" name="endereco" id="endereco" maxlength="80" placeholder="Digite seu Endereço" size="20" required>
                <label for="Complemento">* Complemento:</label>
                <input type="text" name="complemento" id="complemento" maxlength="40" placeholder="Ap, Casa, Condominio..." size="20" required>

                <label for="numero">*N°</label>
                <input type="text" name="numero" class="reduc" id="nnumero" maxlength="5" placeholder="Nº" size="20" required><br>
                <p class="estado"><b>Estado:</b></p>
                <select name="estado">
                    <option value="estado">Selecione seu Estado</option><br>
                    <option value="ac">Acre</option>
                    <option value="al">Alagoas</option>
                    <option value="am">Amazonas</option>
                    <option value="ap">Amapá</option>
                    <option value="ba">Bahia</option>
                    <option value="ce">Ceará</option>
                    <option value="df">Distrito</option>
                    <option value="es">Espirito Santo</option>
                    <option value="go">Goiás</option>
                    <option value="ma">Maranhão</option>
                    <option value="mt">Mato Grosso</option>
                    <option value="ms">Mato Grosso do Sul</option>
                    <option value="mg">Minas Gerais</option>
                    <option value="pa">Pará</option>
                    <option value="pb">paraíba</option>
                    <option value="pr">Paraná</option>
                    <option value="pe">Pernambuco</option>
                    <option value="pi">Piauí</option>
                    <option value="rj">Rio de Janeiro</option>
                    <option value="rn">Rio Grande do Norte</option>
                    <option value="ro">Rondônia</option>
                    <option value="rs">Rio Grande do Sul</option>
                    <option value="rr">Roraima</option>
                    <option value="sc">Santa Catarina</option>
                    <option value="se">Sergipe</option>
                    <option value="sp">São Paulo</option>
                    <option value="to">Tocantins</option>
                </select>
                <select name="cidade">
                    <option value="city">Selecione sua Cidade</option><br>
                    <option value="city">Selecione sua Cidade</option>
                    <option value="city">Selecione sua Cidade</option>
                    <option value="city">Selecione sua Cidade</option>
                    <option value="city">Selecione sua Cidade</option>
                    <option value="city">Selecione sua Cidade</option>
                    <option value="city">Selecione sua Cidade</option>
                    <option value="city">Selecione sua Cidade</option>
                    <option value="city">Selecione sua Cidade</option>
                    <option value="city">Selecione sua Cidade</option>
                    <option value="city">Selecione sua Cidade</option>
                    <option value="city">Selecione sua Cidade</option>
                    <option value="city">Selecione sua Cidade</option>
                </select><br>

                <label for="bairro">*Bairro</label>
                <input type="text" name="bairro" id="bairro" maxlength="20" size="20" placeholder="Digite seu Bairro" required><br>

                <div class="password">
                    <div id="eye-password" class="eye-svg">
                        <label for="signUp-inputpasswoed">*Senha</label>
                        <img id="eye-password" class="eye-svg"  src="./olho.png"  width="0" height="0">
                        <input type="password" name="senha" maxlength="30" required>
                        <label for="signUp-inputpasswoed">*Confirmar Senha</label>
                        <img id="eye-password" class="eye-svg"  src="./olho.png"  width="0" height="0">
                        <input type="password" name="senha" maxlength="30" required>
                    </div>
                    <div class="inf_password">
                     <h6>*Senha deve conter no minimo 8 caracteres, incluindo números, letras, e 1 caractere especial.</h6>
                     <h6>*Para que a sua senha seja segura, não utilize sequencias como 1234 ou ABCD.</h6>
                     <h6>*Seu nome de usuário e sua senha devem ser diferentes.</h6>
                    </div>
                </div><br>

                <button type="submit">Enviar Cadastro</button>
                
            </div>
        </fieldset>
    </form>
</body>
</html>
